metadata:
  World Superbike 2023:
    title: World Superbike 2023
    sort_title: World Superbike 2023
    url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/wsbk/2023/poster.jpg
    url_background: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/wsbk/2023/background.jpg
    summary: >
      The 2023 FIM Superbike World Championship is the 36th season of the Superbike World Championship. The season features Álvaro Bautista defending his title across iconic circuits worldwide, with three races per weekend - two full-length races and a shorter Superpole Race. The championship showcases modified versions of high-performance production motorcycles and the world's best riders competing for glory.
