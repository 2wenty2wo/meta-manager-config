metadata:
  World Supersport 2025:
    title: World Supersport 2025
    sort_title: World Supersport 2025
    url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/wssp/2025/poster.jpg
    url_background: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/wssp/2025/background.jpg
    summary: >
      The 2025 FIM Supersport World Championship features 12 rounds of intense racing action. Running alongside WorldSBK, the championship showcases the world's best middleweight production motorcycle racing, with two races per weekend format. The season begins at Australia's Phillip Island and concludes at Spain's Jerez circuit.
    seasons:
      1:
        title: Australian Round
        sort_title: 1_Australian Round
        summary: >
          The 2025 World Supersport Championship begins at the iconic Phillip Island Circuit in Australia. The 4.445km track features 12 corners, with 7 left-handers and 5 right-handers, making it one of the most flowing and fastest circuits on the calendar.
        episodes:
          1:
            title: Free Practice
            summary: Practice session of the Australian Round at Phillip Island
          2:
            title: Superpole
            summary: Qualifying session to determine the grid positions for both races
          3:
            title: Warm Up One
            summary: First morning warm-up session before Race One
          4:
            title: Race One
            summary: First race of the Australian Round
          5:
            title: Warm Up Two
            summary: Second morning warm-up session before Race Two
          6:
            title: Race Two
            summary: Second race of the Australian Round
