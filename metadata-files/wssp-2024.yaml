  World Supersport 2024:
    title: World Supersport 2024
    sort_title: World Supersport 2024
    url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/wssp/2024/poster.jpg
    url_background: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/wssp/2024/background.jpg
    summary: >
      The 2024 FIM Supersport World Championship is the 26th season of the championship. Running alongside WorldSBK, 
      the championship showcases the world's best middleweight production motorcycle racing, with two races per weekend format. 
      The season begins at Australia's Phillip Island and concludes at Spain's Jerez circuit.
