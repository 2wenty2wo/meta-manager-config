        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp-2025/R11.jpg
        summary: The Sachsenring, a 3.7 km circuit in Hohenstein-Ernstthal, is one of the shortest but most technically challenging tracks. With 10 left-handers and a mix of tight turns, it tests riders' cornering abilities. Known for its thrilling races and compact layout, Sachsenring has hosted MotoGP events since the late 1990s and typically draws some of the largest crowds of the season.
