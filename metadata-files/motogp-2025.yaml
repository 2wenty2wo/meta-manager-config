        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp-2025/R10.jpg
        summary: Known as "The Cathedral of Speed," Assen has been part of MotoGP since 1949, making it the only venue to have held a round of the World Championship every year since its creation. This 4.5 km circuit in the Netherlands features high-speed chicanes and tight corners, demanding intense focus from riders. Assen's unique layout and enthusiastic Dutch fans make it one of the most cherished events on the calendar.
