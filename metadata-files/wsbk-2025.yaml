  World Superbike 2025:
    title: World Superbike 2025
    sort_title: World Superbike 2025
    url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/wsbk/2025/poster.jpg
    url_background: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/wsbk/2025/background.jpg
    summary: >
      The 2025 FIM Superbike World Championship marks another thrilling season of production-based motorcycle racing at the highest level. Featuring 12 rounds across iconic circuits worldwide, from the season opener at Phillip Island to the finale at Jerez, riders battle it out in three races per weekend - two full-length races and a shorter Superpole Race. The championship showcases the world's best riders competing on modified versions of high-performance production motorcycles, combining cutting-edge technology with spectacular racing action.
