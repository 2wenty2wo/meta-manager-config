    title: Formula2 2025
    summary: >
      The 2025 FIA Formula 2 Championship is the premier feeder series for Formula 1, featuring the world's most promising young drivers. Racing on the same tracks as F1 during Grand Prix weekends, these future stars compete in both Sprint and Feature races, showcasing their talent and fighting for a chance to reach the pinnacle of motorsport.
    seasons:
      1:
        title: Australian Grand Prix
        sort_title: 01_Australian Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r01.jpg
        summary: The Albert Park Circuit in Melbourne, Australia kicks off the 2025 Formula 1 season. This 5.3 km street circuit combines technical sections with fast straights, offering a challenging start to the championship. Set against the backdrop of Albert Park Lake, the track's mix of medium and high-speed corners tests both car setup and driver skill, while Melbourne's unpredictable autumn weather adds an extra element of excitement to the season opener.
        episodes:
          1:
            title: Free Practice
            summary: 45-minute practice session where drivers familiarize themselves with the track and work on car setup.
          2:
            title: Qualifying
            summary: 30-minute qualifying session determining the Feature Race grid, with top 10 reversed for Sprint Race.
          3:
            title: Sprint Race
            summary: Saturday's shorter race with reversed grid from qualifying top 10, offering points and excitement.
          4:
            title: Feature Race
            summary: Sunday's main race with mandatory pit stop, full points, and grid based on Friday's qualifying.
      2:
        title: Chinese Grand Prix
        sort_title: 02_Chinese Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r02.jpg
        summary: The Shanghai International Circuit hosts the Chinese Grand Prix, featuring a 5.4 km track designed by Hermann Tilke. Known for its unique layout that includes one of the longest straights in Formula 1 and the challenging turn 1-2-3 complex, Shanghai demands both technical precision and raw speed. The circuit's mix of slow corners, fast straights, and the distinctive "snail" section creates multiple overtaking opportunities and strategic options for teams.
        episodes:
          1:
            title: Free Practice
            summary: Practice session at Shanghai International Circuit, focusing on the challenging turn 1-2-3 complex.
          2:
            title: Qualifying
            summary: Qualifying session setting the Feature Race grid, with track evolution crucial on Shanghai's smooth surface.
          3:
            title: Sprint Race
            summary: Reversed-grid race featuring slipstreaming battles on Shanghai's long back straight.
          4:
            title: Feature Race
            summary: Main race with mandatory pit stop strategy crucial on Shanghai's tire-demanding layout.
      3:
        title: Japanese Grand Prix
        sort_title: 03_Japanese Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r03.jpg
        summary: The legendary Suzuka Circuit hosts the Japanese Grand Prix, featuring its iconic figure-eight layout. This 5.8 km track is considered one of the most challenging and technical circuits on the calendar, with the high-speed 130R and the demanding Spoon Curve testing driver courage and skill. Suzuka's combination of fast flowing sections and technical corners makes it a favorite among drivers and a true test of car performance, while its passionate fans create an electric atmosphere.
        episodes:
          1:
            title: Free Practice
            summary: Practice session at the technical Suzuka circuit, mastering the unique figure-eight layout.
          2:
            title: Qualifying
            summary: Intense qualifying where precision through the Esses and 130R is crucial for lap time.
          3:
            title: Sprint Race
            summary: Action-packed Sprint with reversed grid taking on Suzuka's challenging corners.
          4:
            title: Feature Race
            summary: Feature Race showcasing tire management and overtaking skills at this driver's circuit.
      4:
        title: Bahrain Grand Prix
        sort_title: 04_Bahrain Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r04.jpg
        summary: The Bahrain International Circuit in Sakhir hosts the fourth round of the championship. This 5.4 km desert track features long straights and heavy braking zones, creating multiple overtaking opportunities. Racing under floodlights, the circuit's abrasive surface and cooling desert temperatures in the evening present unique challenges for tire management and car setup, making strategic decisions crucial for success.
        episodes:
          1:
            title: Free Practice
            summary: Practice session under floodlights focusing on adapting to Bahrain's abrasive surface and heavy braking zones.
          2:
            title: Qualifying
            summary: Evening qualifying session setting the Feature Race grid while managing Bahrain's cooling track conditions.
          3:
            title: Sprint Race
            summary: Reversed-grid Sprint Race challenging tire management skills on Bahrain's abrasive desert track.
          4:
            title: Feature Race
            summary: Feature Race under floodlights with mandatory pit strategy crucial on this tire-demanding circuit.
      5:
        title: Saudi Arabian Grand Prix
        sort_title: 05_Saudi Arabian Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r05.jpg
        summary: The Jeddah Corniche Circuit, one of the fastest street circuits in Formula 1, hosts the Saudi Arabian Grand Prix. This 6.1 km track features 27 corners and long full-throttle sections, with average speeds rivaling those of Monza. The high-speed, flowing layout with walls close to the track demands absolute precision and bravery from drivers, while the night-time setting under floodlights adds to the spectacle of this challenging event.
        episodes:
          1:
            title: Free Practice
            summary: Practice session adapting to Jeddah's high-speed street circuit with walls perilously close to the racing line.
          2:
            title: Qualifying
            summary: Night qualifying where precision is essential through Jeddah's 27 corners and flowing high-speed sections.
          3:
            title: Sprint Race
            summary: Sprint Race challenging drivers' courage and precision on Saudi Arabia's unforgiving street circuit.
          4:
            title: Feature Race
            summary: Feature Race combining high speeds and technical challenge on one of the calendar's most demanding circuits.
      6:
        title: Miami Grand Prix
        sort_title: 06_Miami Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r06.jpg
        summary: The Miami International Autodrome, set around the Hard Rock Stadium complex in Miami Gardens, Florida, hosts the sixth round of the championship. This 5.4 km circuit features 19 corners, three potential DRS zones, and a mix of technical sections and high-speed straights. The track's layout, with its long back straight and tight chicanes, creates opportunities for overtaking while testing both car and driver capabilities in the Florida heat.
        episodes:
          1:
            title: Free Practice
            summary: Practice session in Miami's challenging heat focusing on the circuit's technical sections and overtaking zones.
          2:
            title: Qualifying
            summary: Qualifying session in Florida's humid conditions determining Feature Race grid positions.
          3:
            title: Sprint Race
            summary: Sprint Race featuring multiple overtaking opportunities on Miami's three DRS zones.
          4:
            title: Feature Race
            summary: Feature Race in Florida's heat testing drivers' physical condition and strategic tire management.
      7:
        title: Emilia Romagna Grand Prix
        sort_title: 07_Emilia Romagna Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r07.jpg
        summary: The historic Imola Circuit hosts the Emilia Romagna Grand Prix, marking Formula 1's return to this classic European venue. This 4.9 km track, officially named Autodromo Internazionale Enzo e Dino Ferrari, features a mix of medium and high-speed corners with limited overtaking opportunities, placing emphasis on qualifying performance and strategy. The circuit's old-school character, with its narrow track and gravel traps, punishes mistakes and rewards precision driving.
        episodes:
          1:
            title: Free Practice
            summary: Practice session on Imola's historic track where precision is essential with gravel traps punishing mistakes.
          2:
            title: Qualifying
            summary: Qualifying session where track position is crucial on a circuit with limited overtaking opportunities.
          3:
            title: Sprint Race
            summary: Sprint Race challenging drivers to find overtaking spots on Imola's narrow, technical layout.
          4:
            title: Feature Race
            summary: Feature Race where strategy and qualifying performance often determine the outcome at this classic venue.
      8:
        title: Monaco Grand Prix
        sort_title: 08_Monaco Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r08.jpg
        summary: The iconic Circuit de Monaco hosts Formula 1's most prestigious race, the Monaco Grand Prix. This 3.3 km street circuit through the streets of Monte Carlo is the shortest and slowest on the calendar, yet demands the highest precision and concentration from drivers. With its tight corners, narrow track, and no room for error, Monaco emphasizes driver skill and qualifying performance over race pace, creating a unique challenge where overtaking is nearly impossible and the smallest mistake can end a driver's race.
        episodes:
          1:
            title: Free Practice
            summary: Practice session building confidence on Monaco's tight streets where barriers are constantly inches away.
          2:
            title: Qualifying
            summary: Monaco's all-important qualifying session, often more crucial than the race itself due to overtaking difficulties.
          3:
            title: Sprint Race
            summary: Sprint Race navigating Monaco's narrow streets where track position is everything.
          4:
            title: Feature Race
            summary: Feature Race through Monte Carlo's iconic streets requiring absolute concentration for every lap.
      9:
        title: Spanish Grand Prix
        sort_title: 09_Spanish Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r09.jpg
        summary: The Circuit de Barcelona-Catalunya hosts the Spanish Grand Prix, a track well-known to teams and drivers from pre-season testing. This 4.7 km circuit features a mix of high and low-speed corners, making it a comprehensive test of car performance. With its technical first sector, high-speed middle section, and slower final sector, Barcelona demands a well-balanced car and rewards aerodynamic efficiency, often providing insights into each team's overall competitiveness.
        episodes:
          1:
            title: Free Practice
            summary: Practice session on Barcelona's familiar layout focusing on car balance through diverse corner types.
          2:
            title: Qualifying
            summary: Qualifying at this technical circuit where small time differences often separate the entire field.
          3:
            title: Sprint Race
            summary: Sprint Race challenging drivers to find overtaking opportunities on this well-known test circuit.
          4:
            title: Feature Race
            summary: Feature Race testing tire management and strategy on Barcelona's technically demanding layout.
      10:
        title: Canadian Grand Prix
        sort_title: 10_Canadian Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r10.jpg
        summary: The Circuit Gilles Villeneuve in Montreal hosts the Canadian Grand Prix, a race known for its unpredictability and excitement. This 4.4 km circuit on the man-made Notre Dame Island features long straights connected by chicanes and hairpins, with the infamous "Wall of Champions" punishing any mistakes at the final chicane. The track's stop-start nature tests braking systems and traction, while its close walls and changing weather conditions often lead to safety cars and dramatic race developments.
        episodes:
          1:
            title: Free Practice
            summary: Practice session focusing on Montreal's heavy braking zones and challenging chicanes.
          2:
            title: Qualifying
            summary: Qualifying session where precision through chicanes is crucial with the Wall of Champions waiting to punish mistakes.
          3:
            title: Sprint Race
            summary: Sprint Race on Circuit Gilles Villeneuve's stop-start layout offering numerous overtaking opportunities.
          4:
            title: Feature Race
            summary: Feature Race often featuring unpredictable weather conditions and safety car periods affecting strategy.
      11:
        title: Austrian Grand Prix
        sort_title: 11_Austrian Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r11.jpg
        summary: The Red Bull Ring in Spielberg hosts the Austrian Grand Prix, set against the picturesque backdrop of the Styrian mountains. This 4.3 km circuit is one of the shortest on the calendar but features just 10 corners and significant elevation changes. The track's layout, with three long straights and heavy braking zones, creates excellent overtaking opportunities and often produces exciting racing, while its relatively short lap time means qualifying sessions are intensely competitive with tiny margins separating the field.
        episodes:
          1:
            title: Free Practice
            summary: Practice session on Austria's compact layout with significant elevation changes and heavy braking zones.
          2:
            title: Qualifying
            summary: Qualifying at the Red Bull Ring where tiny margins separate the field on this short, fast circuit.
          3:
            title: Sprint Race
            summary: Sprint Race featuring multiple overtaking opportunities on Austria's three long straights.
          4:
            title: Feature Race
            summary: Feature Race offering exciting wheel-to-wheel action through the picturesque Styrian mountains.
      12:
        title: British Grand Prix
        sort_title: 12_British Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r12.jpg
        summary: The historic Silverstone Circuit hosts the British Grand Prix, one of the original races from Formula 1's inaugural 1950 season. This 5.9 km track features a series of high-speed corners like Copse, Maggotts, and Becketts that challenge drivers and showcase Formula 1 cars' aerodynamic capabilities. Silverstone's fast, flowing nature makes it a driver favorite, while its unpredictable British summer weather and passionate fans create an electric atmosphere at this cornerstone event of the championship.
        episodes:
          1:
            title: Free Practice
            summary: Practice session mastering Silverstone's legendary high-speed corner sequences like Maggotts and Becketts.
          2:
            title: Qualifying
            summary: Qualifying where driver commitment is tested through Silverstone's fast, flowing layout.
          3:
            title: Sprint Race
            summary: Sprint Race tackling one of the calendar's most challenging and historic circuits.
          4:
            title: Feature Race
            summary: Feature Race often affected by Britain's unpredictable weather conditions on this driver favorite circuit.
      13:
        title: Belgian Grand Prix
        sort_title: 13_Belgian Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r13.jpg
        summary: The legendary Circuit de Spa-Francorchamps hosts the Belgian Grand Prix, featuring one of the most challenging and beloved tracks in motorsport. This 7.0 km circuit, the longest on the calendar, winds through the Ardennes forest with dramatic elevation changes and iconic corners like Eau Rouge and Blanchimont. Spa's microclimate often means different parts of the track can be wet while others remain dry, adding strategic complexity, while its high-speed nature and unpredictable weather create some of Formula 1's most memorable races.
        episodes:
          1:
            title: Free Practice
            summary: Practice session on Formula 2's longest circuit, mastering the iconic Eau Rouge-Raidillon complex.
          2:
            title: Qualifying
            summary: Qualifying at Spa requires maximum commitment through high-speed corners in often changing weather conditions.
          3:
            title: Sprint Race
            summary: Sprint Race featuring slipstreaming battles and brave overtaking attempts through Spa's fast sections.
          4:
            title: Feature Race
            summary: Feature Race where Spa's microclimate often creates strategic challenges and exciting racing.
      14:
        title: Hungarian Grand Prix
        sort_title: 14_Hungarian Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r14.jpg
        summary: The Hungaroring near Budapest hosts the Hungarian Grand Prix, often one of the hottest races of the season. This 4.4 km circuit features a series of medium-speed corners with few straights, making overtaking challenging and placing emphasis on qualifying position and strategy. The track's tight, twisty nature has earned it the nickname "Monaco without the walls," while its dusty surface off the racing line and high summer temperatures create a physically demanding race that tests both drivers and cooling systems.
        episodes:
          1:
            title: Free Practice
            summary: Practice session in Hungary's intense summer heat on this twisty, technical layout.
          2:
            title: Qualifying
            summary: Qualifying position is crucial at the Hungaroring where overtaking opportunities are limited.
          3:
            title: Sprint Race
            summary: Sprint Race challenging drivers in Hungary's extreme heat on a circuit nicknamed "Monaco without walls."
          4:
            title: Feature Race
            summary: Feature Race where strategy and qualifying position often determine the outcome in Budapest's summer heat.
      15:
        title: Dutch Grand Prix
        sort_title: 15_Dutch Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r15.jpg
        summary: Circuit Zandvoort hosts the Dutch Grand Prix, featuring its unique banked corners and challenging layout. This 4.3 km track, nestled in the sand dunes near the North Sea coast, combines technical sections with the spectacular banked Hugenholtz and Arie Luyendyk corners. The circuit's narrow width and flowing nature make overtaking difficult and mistakes costly, while the passionate Dutch fans create an electric atmosphere as Formula 1 returns from its summer break.
        episodes:
          1:
            title: Free Practice
            summary: Practice session adapting to Zandvoort's unique banked corners and narrow, flowing layout.
          2:
            title: Qualifying
            summary: Qualifying where precision is essential on Zandvoort's challenging, technical circuit.
          3:
            title: Sprint Race
            summary: Sprint Race tackling the banked Hugenholtz and Arie Luyendyk corners in front of passionate Dutch fans.
          4:
            title: Feature Race
            summary: Feature Race where overtaking is challenging on Zandvoort's narrow track, putting emphasis on strategy.
      16:
        title: Italian Grand Prix
        sort_title: 16_Italian Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r16.jpg
        summary: The historic Monza Circuit hosts the Italian Grand Prix, Formula 1's temple of speed. This 5.8 km track features long straights and fast corners that produce the highest average speeds of the season, testing engine power and low-downforce aerodynamic efficiency. Monza's rich history dates back to 1922, and its passionate Tifosi create an unmatched atmosphere, particularly for Ferrari. The circuit's high-speed nature, with heavy braking zones into chicanes, creates excellent overtaking opportunities and often produces thrilling slipstreaming battles.
        episodes:
          1:
            title: Free Practice
            summary: Practice session at Formula 2's fastest circuit focusing on low-downforce setups and slipstreaming tactics.
          2:
            title: Qualifying
            summary: Qualifying at Monza often features tactical battles for slipstreams to gain crucial lap time.
          3:
            title: Sprint Race
            summary: Sprint Race offering thrilling slipstreaming battles along Monza's historic high-speed straights.
          4:
            title: Feature Race
            summary: Feature Race where draft and overtaking ability create spectacular racing at the Temple of Speed.
      17:
        title: Azerbaijan Grand Prix
        sort_title: 17_Azerbaijan Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r17.jpg
        summary: The Baku City Circuit hosts the Azerbaijan Grand Prix, combining the narrowest section on the F1 calendar with one of the longest straights. This 6.0 km street circuit features a unique layout that winds through the historic city center, with its ultra-narrow uphill castle section contrasting with the 2.2 km full-throttle run along the promenade. Baku's combination of technical sections and high-speed straights creates a challenging setup compromise, while its walls punish the smallest mistakes, often leading to safety cars and unpredictable race outcomes.
        episodes:
          1:
            title: Free Practice
            summary: Practice session balancing setup requirements between Baku's narrow castle section and 2.2 km straight.
          2:
            title: Qualifying
            summary: Qualifying where precision through the castle section is as important as top speed on the long straight.
          3:
            title: Sprint Race
            summary: Sprint Race often featuring incidents and safety cars on Baku's unforgiving street layout.
          4:
            title: Feature Race
            summary: Feature Race combining technical challenge and high speed, frequently delivering dramatic and unpredictable results.
      18:
        title: Singapore Grand Prix
        sort_title: 18_Singapore Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r18.jpg
        summary: The Marina Bay Street Circuit hosts the Singapore Grand Prix, Formula 1's original night race. This 5.0 km street circuit winds through the heart of Singapore, featuring 23 corners and running under spectacular floodlights. The race presents unique challenges with its bumpy surface, humid conditions, and physical demands, as drivers endure temperatures over 30°C for nearly two hours. Singapore's tight corners and close barriers punish mistakes, while the difficulty of overtaking places emphasis on qualifying and strategy in this grueling test of endurance.
        episodes:
          1:
            title: Free Practice
            summary: Night practice session adapting to Singapore's humidity, bumpy surface, and 23 technical corners.
          2:
            title: Qualifying
            summary: Qualifying under floodlights where precision is essential with barriers close to the racing line.
          3:
            title: Sprint Race
            summary: Sprint Race testing drivers' concentration and physical conditioning in Singapore's extreme humidity.
          4:
            title: Feature Race
            summary: Feature Race where qualifying position and strategy are crucial on this challenging street circuit.
      19:
        title: United States Grand Prix
        sort_title: 19_United States Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r19.jpg
        summary: The Circuit of the Americas in Austin, Texas hosts the United States Grand Prix. This 5.5 km track, designed by Hermann Tilke, features significant elevation changes, including a dramatic uphill run to the first corner. COTA's layout draws inspiration from classic circuits, with sections reminiscent of Silverstone's Maggotts-Becketts complex and Hockenheim's stadium section. The circuit's varied nature, with its combination of high-speed sweeps, technical sections, and long back straight, creates multiple overtaking opportunities and rewards a well-balanced car.
        episodes:
          1:
            title: Free Practice
            summary: Practice session tackling COTA's dramatic elevation changes and varied corner types.
          2:
            title: Qualifying
            summary: Qualifying session where a well-balanced car is essential through COTA's diverse technical challenges.
          3:
            title: Sprint Race
            summary: Sprint Race featuring multiple overtaking opportunities on Austin's driver-favorite circuit.
          4:
            title: Feature Race
            summary: Feature Race showcasing COTA's combination of technical sections and overtaking zones as the season approaches its conclusion.
      20:
        title: Mexico City Grand Prix
        sort_title: 20_Mexico City Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r20.jpg
        summary: The Autódromo Hermanos Rodríguez hosts the Mexico City Grand Prix, featuring a unique challenge due to its high altitude of 2,240 meters above sea level. This 4.3 km circuit's thin air reduces aerodynamic and cooling efficiency, while increasing the importance of mechanical grip. The track combines a mix of slow technical sections with a 1.2 km straight, and features the unique stadium section where cars pass through the former baseball stadium filled with passionate Mexican fans, creating one of the most atmospheric venues on the calendar.
        episodes:
          1:
            title: Free Practice
            summary: Practice session adapting to Mexico City's high altitude and its effects on aerodynamics and engine performance.
          2:
            title: Qualifying
            summary: Qualifying in thin air conditions where mechanical grip is more important than aerodynamic downforce.
          3:
            title: Sprint Race
            summary: Sprint Race through Mexico's iconic stadium section filled with passionate fans.
          4:
            title: Feature Race
            summary: Feature Race where cooling and engine management are crucial in Mexico's challenging high-altitude conditions.
      21:
        title: São Paulo Grand Prix
        sort_title: 21_São Paulo Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r21.jpg
        summary: The Interlagos Circuit hosts the São Paulo Grand Prix, one of Formula 1's most beloved venues. This 4.3 km track, officially named Autódromo José Carlos Pace, features significant elevation changes and a counter-clockwise layout. Known for producing exciting races, Interlagos combines technical sections with good overtaking opportunities, particularly into the Senna S at the start of the lap. The circuit's location makes it susceptible to rapidly changing weather conditions, often creating dramatic and unpredictable races as the championship reaches its crucial final stages.
        episodes:
          1:
            title: Free Practice
            summary: Practice session on Interlagos' undulating layout, adapting to its counter-clockwise direction and elevation changes.
          2:
            title: Qualifying
            summary: Qualifying session often affected by Brazil's unpredictable weather conditions as championships enter crucial stages.
          3:
            title: Sprint Race
            summary: Sprint Race featuring overtaking battles into the famous Senna S at the start of the lap.
          4:
            title: Feature Race
            summary: Feature Race at one of motorsport's most beloved circuits, known for producing dramatic and exciting racing.
      22:
        title: Las Vegas Grand Prix
        sort_title: 22_Las Vegas Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r22.jpg
        summary: The Las Vegas Strip Circuit hosts the Las Vegas Grand Prix, a spectacular night race through the heart of the famous Las Vegas Strip. This 6.1 km street circuit features 17 corners and a 1.9 km straight along Las Vegas Boulevard, allowing cars to reach speeds of over 340 km/h. Racing under the neon lights of the city's iconic hotels and casinos, drivers face the additional challenge of cold night temperatures affecting tire performance, while the high-speed layout with three straights and multiple DRS zones creates exciting overtaking opportunities in this penultimate round of the championship.
        episodes:
          1:
            title: Free Practice
            summary: Night practice session adapting to Las Vegas' cold temperatures and their effect on tire performance.
          2:
            title: Qualifying
            summary: Qualifying under the neon lights of the Las Vegas Strip with tire warm-up crucial in cold conditions.
          3:
            title: Sprint Race
            summary: Sprint Race featuring high-speed runs down Las Vegas Boulevard with slipstreaming battles.
          4:
            title: Feature Race
            summary: Feature Race testing tire management in cold conditions as the championship battle intensifies.
      23:
        title: Qatar Grand Prix
        sort_title: 23_Qatar Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r23.jpg
        summary: The Lusail International Circuit hosts the Qatar Grand Prix, featuring a fast, flowing 5.4 km layout with 16 corners. Originally designed for motorcycle racing, the track's smooth surface and combination of medium and high-speed corners create a unique challenge for Formula 1 cars. Racing under floodlights in the desert evening, drivers face physically demanding conditions with high temperatures and humidity. The circuit's fast nature rewards aerodynamic efficiency and driver commitment, while its width provides multiple racing lines and overtaking opportunities as the championship approaches its climax.
        episodes:
          1:
            title: Free Practice
            summary: Practice session under floodlights on Lusail's flowing layout with its medium and high-speed corners.
          2:
            title: Qualifying
            summary: Qualifying where commitment is essential through Qatar's fast corners as championships near their conclusion.
          3:
            title: Sprint Race
            summary: Sprint Race featuring multiple racing lines on Lusail's wide track in hot and humid conditions.
          4:
            title: Feature Race
            summary: Penultimate Feature Race of the season testing drivers' physical conditioning in Qatar's demanding climate.
      24:
        title: Abu Dhabi Grand Prix
        sort_title: 24_Abu Dhabi Grand Prix
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/formula1-2025/r24.jpg
        summary: The Yas Marina Circuit hosts the season finale Abu Dhabi Grand Prix, a spectacular day-to-night race that brings the championship to a close. This 5.3 km track features 16 corners and runs around the marina and underneath the stunning Yas Hotel. The circuit combines technical sections with two long straights that provide overtaking opportunities, while its smooth surface and consistent conditions make it a fitting venue for the championship decider. As the sun sets during the race, the changing track temperatures add an extra strategic element to this crucial final round where championships are often decided.
        episodes:
          1:
            title: Free Practice
            summary: Final practice session of 2025 as drivers adapt to Yas Marina's day-to-night conditions.
          2:
            title: Qualifying
            summary: Season's last qualifying session, setting the grid for the championship-deciding Feature Race.
          3:
            title: Sprint Race
            summary: Final Sprint Race of the year under Yas Marina's floodlights.
          4:
            title: Feature Race
            summary: Season finale Feature Race where the 2025 F2 champions will be crowned.
