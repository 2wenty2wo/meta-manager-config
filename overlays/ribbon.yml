### TMDB TRENDING / IMDB AWARDS ###

templates:
  Trending:
    plex_search:
      all:
        collection: <<target_collection>>
        audience_rating.gte: <<gte>>
        audience_rating.lte: <<lte>>
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/main/overlays/ribbon-bottom-right/<<overlay_name>>.png
      group: <<group>>
      weight: <<weight>>
  
  Awards:
    imdb_search:
      event.winning: <<target_collection>>
      limit: 3000
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/main/overlays/ribbon-bottom-right/<<overlay_name>>.png
      group: <<group>>
      weight: <<weight>>

  IMDB:
    imdb_search:
      type: movie
      imdb_top: <<top>>
      limit: 3000
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/main/overlays/ribbon-bottom-right/<<overlay_name>>.png
      group: <<group>>
      weight: <<weight>>

  Rotten:
    plex_search:
      all:
        audience_rating.gte: <<gte>>
        audience_rating.lte: <<lte>>
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/main/overlays/ribbon-bottom-right/<<overlay_name>>.png
      group: <<group>>
      weight: <<weight>>

overlays:
  trending:
    template: {name: Trending, target_collection: "Trending", group: "awards", weight: 400} 
  oscar:
    template: {name: Awards, target_collection: "oscar", group: "awards", weight: 900} 
  golden:
    template: {name: Awards, target_collection: "golden", group: "awards", weight: 899} 
  emmy:
    template: {name: Awards, target_collection: "emmy", group: "awards", weight: 898} 
  imdb_250:
    template: {name: IMDB, group: "awards", weight: 799, top: 250}
  imdb_1000:
    template: {name: IMDB, group: "awards", weight: 798, top: 1000}
  rt_bronze:
    template: {name: Rotten, group: "awards", weight: 598, gte: 7.0, lte: 7.9}
  rt_silver:
