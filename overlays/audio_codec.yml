### AUDIO CODEC ###
templates:
  Audio:
    plex_all: true
    filters:
      - audio_track_title.regex: <<audioTitle>>
    overlay:
      name: <<overlay_name>>
      url: https://raw.githubusercontent.com/s0len/meta-manager-config/main/overlays/audio-top-left/<<overlay_name>>.png
      group: <<group>>
      weight: <<weight>>
    
  

overlays:
### RESOLUTIONS ###

  truehd_atmos:
    template: {name: Audio, audioTitle: '(?i)^(?=.*\btrue[ ._-]?hd(\b|\d))(?=.*\batmos(\b|\d))', group: "audio", weight: 120}
  dtsx:
    template: {name: Audio, audioTitle: '(?i)\bdts[ ._-]?x\b', group: "audio", weight: 110}
  plus_atmos:
    template: {name: Audio, audioTitle: '(?i)^(?=.*\b(dd[p+])|(dolby digital plus)\b)(?=.*\batmos(\b|\d))', group: "audio", weight: 100}
  dolby_atmos:
    template: {name: Audio, audioTitle: '(?i)\batmos(\b|\d)', group: "audio", weight: 90}
  truehd:
    template: {name: Audio, audioTitle: '(?i)\btrue[ ._-]?hd(\b|\d)', group: "audio", weight: 80}
  ma:
    template: {name: Audio, audioTitle: '(?i)\bdts[ ._-]?(hd[ ._-])?(ma|xll|hd)(\b|\d)(?![ ._-]hra)', group: "audio", weight: 70}
  hra:
    template: {name: Audio, audioTitle: '(?i)\bdts[ ._-]?(hd[ ._-])?(hr|hra|hi|ra)(\b|\d)', group: "audio", weight: 60}
  plus:
    template: {name: Audio, audioTitle: '(?i)\b(dd[p+])|(dolby digital plus)|(e[ ._-]?ac3)\b', group: "audio", weight: 50}
  dtses:
    template: {name: Audio, audioTitle: '(?i)\bdts[ ._-]?es(\b|\d)', group: "audio", weight: 40}
  dts:
    template: {name: Audio, audioTitle: '(?i)\bdts(\b|\d)', group: "audio", weight: 30}
  digital:
    template: {name: Audio, audioTitle: '(?i)\b(dd)|(ac3)|(dolby)(\b|\d)', group: "audio", weight: 20}
  aac:
    template: {name: Audio, audioTitle: '(?i)\b(aac|stereo|2\.0)\b', group: "audio", weight: 10}

