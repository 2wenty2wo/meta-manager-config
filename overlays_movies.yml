### RESOLUTIONS ###

  4k_dv:
    overlay:
      name: 4k_dv
      group: resolution-4k
      weight: 120
    plex_search:
      all:
        resolution.regex: '(?i)2160|4k'
      validate: false
    filters:
      has_dolby_vision: true
  
  4k_hdr:
    overlay:
      name: 4k_hdr
      group: resolution-4k
