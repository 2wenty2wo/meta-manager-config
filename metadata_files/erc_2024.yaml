  ERC 2024:
    url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/erc/2024/poster.jpg
    url_background: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/erc/2024/background.jpg
    summary: The 2024 European Rally Championship is the 72nd season of the FIA European Rally Championship, the European continental championship series in rallying. The season is also the eleventh following the merge between the European Rally Championship and the Intercontinental Rally Challenge. Hayden Paddon is the defending drivers champion. 
