        summary: Nestled in the Tuscan hills, Mugello is one of the fastest circuits on the calendar. This 5.2 km track boasts high-speed straights, 
          elevation changes, and sweeping corners that test rider skill and bravery. Known for its passionate Italian fans, Mugello has been a MotoGP staple 
          since 1976, offering breathtaking racing and atmosphere.
