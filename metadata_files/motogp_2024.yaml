      17:
        title: Round 17 Australian GP
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp_2024/R17.jpg
        summary: Phillip Island, the self-styled home of Australian motorsport, is steeped in motor racing tradition, with the first car races having been held there on public roads in the 1920s. The first motorcycle races took place in 1931 and a permanent track was built in 1956. The circuit fell into disrepair during the late 70s and early 80s until it was bought in 1985 and given a AUS $5m facelift. MotoGP returned in 1989 and 1990 before becoming a regular fixture once more from 1997 onwards.
                  The Phillip Island circuit is blessed with breathtaking scenery and beautiful ocean views and, as one of the fastest, most fluid, tracks on the calendar, it continues to provide some of the most spectacular racing in the MotoGP season. 
