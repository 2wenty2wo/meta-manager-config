        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp_2024/R04.jpg
        summary: Jerez is a historic circuit deeply tied to MotoGP since 1987. This 4.4 km track in Andalusia is known for its flowing layout, 
          tight corners, and enthusiastic Spanish fans. The circuit’s technical demands and picturesque location make it a classic venue and 
          a favorite among riders and spectators alike.
