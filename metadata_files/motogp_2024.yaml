        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp_2024/R02.jpg
        summary: The Algarve International Circuit, also known as Portimão, is a favorite for its undulating layout and thrilling elevation changes. 
          This 4.6 km track in southern Portugal is both technically demanding and exciting for riders, with fast straights and blind crests. Since joining MotoGP in 2020, 
          it has quickly become a beloved stop for its scenic backdrop and unpredictable weather.
