        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp_2024/R03.jpg
        summary: Located in Austin, Texas, the Circuit of the Americas is the only American track on the calendar. Opened in 2012, 
          the 5.5 km circuit is known for its 20 turns, steep climb into turn 1, and an eclectic mix of fast sections and tight bends. 
          Its complex layout and iconic American setting make it a unique and demanding race.
