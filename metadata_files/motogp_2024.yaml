        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp_2024/R05.jpg
        summary: The legendary Le Mans circuit, with a 4.2 km layout, has hosted MotoGP since 1969. Known for its tight turns and unpredictable 
          May weather, the circuit challenges riders with its narrow layout and heavy braking zones. The fan turnout is immense, with French crowds 
          showing passionate support year after year.
