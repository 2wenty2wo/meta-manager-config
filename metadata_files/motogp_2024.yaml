        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp_2024/R14.jpg
        summary: The Misano World Circuit Marco Simoncelli, host of the Emilia-Romagna Grand Prix, is nestled along Italys scenic Adriatic coast near Rimini. Originally opened in 1972, 
          the track has been updated multiple times, evolving into a challenging and modern facility that draws large crowds for its passionate Italian fanbase. With its mix of fast straights, 
          tight corners, and technical sections, the circuit demands precision and skill from riders. Named in honor of local racing hero Marco Simoncelli, the track exudes a lively, patriotic 
          atmosphere, making it a memorable highlight in the MotoGP season.
