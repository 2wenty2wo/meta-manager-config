metadata:
  MotoGP 2023:
    url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp_2023/poster.jpg
    url_background: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp_2023/background.jpg
    title: MotoGP 2023
    summary: The 2023 FIM MotoGP World Championship was the premier class of the 75th Fédération Internationale de Motocyclisme (FIM) Road Racing World Championship season, the highest level of competition in motorcycle road racing. The season saw the introduction of sprints on Saturdays, a short-form race of approximately half the length of the main event, in addition to the traditional Grand Prix event on Sundays.
    seasons:
      1:
        title: Round 1 Grande Prémio de Portugal
        url_poster: https://raw.githubusercontent.com/s0len/meta-manager-config/main/posters/motogp_2023/R01.jpg
        summary: The Portuguese motorcycle Grand Prix is a motorcycling road racing event that is part of the MotoGP World Championship.
                  The event was first held in 1987 at the Jarama circuit in Spain. The reason for this was because the main Portuguese circuit at the time, the Circuito do Estoril, was not yet ready to be used for motorcycle racing. However, Portugal still wanted to host a round in the championship that year and so opted to use the Jarama circuit until their own was ready for use.
                  In 2000, Grand Prix motorcycle racing returned to Portugal after the Estoril Circuit was homologated for international motorcycle racing. This was the third time Portugal hosted a grand prix but only the first time a race was held in the country itself. Estoril continued to host the Portuguese round until 2012, where it was confirmed for the final time after the owners of the Estoril circuit and the Portuguese government came to an agreement.
